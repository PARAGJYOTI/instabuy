<div class='container'  ng-controller='MyCtrl'>
  <form name="myForm" >
    <fieldset>
      <legend>Upload on form submit</legend>
      Username:
      <input type="text" class='form-control' name="userName" ng-model="username" size="31" required>
      <i ng-show="myForm.userName.$error.required" class='warn'>*required</i>
      
      <div><div class='drop-box' ng-hide='picFile.result' ngf-select  ngf-drop ng-model="picFile"  name="file"   
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFiles">Upload Your Profile Pic</div>
       <img ng-show='picFile.result' width='200px' height='200px' style='border-radius:5px;margin:10px;' src='../photos/{{filename}}'></div>
             
      <i ng-show="myForm.file.$error.required">*required</i><br>
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFiles[0].size / 1000000|number:1}}MB: max 5M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <!--<div ngf-drop ngf-select  ngf-drag-over-class="'dragover'" ng-model='picFile' class='drop-box'>Drop Here </div>-->
      <button ng-disabled="!myForm.$valid" 
             class='btn btn-primary' ng-click="uploadPic(picFile)">Submit</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" 
            ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
    <!--<div ngf-drop ngf-select ng-model='files' class='drop-box'>Drop Here </div>-->
  </form>
  
  </div>
